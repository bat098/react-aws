version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22.14.0
        - nvm use 22.14.0
        - corepack enable
        - yarn install
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - yarn.lock
